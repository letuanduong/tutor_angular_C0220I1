<table class="table table-white">
  <button class="btn btn-primary" [routerLink]= "['add']">Create</button>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First</th>
    <th scope="col">Last</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | paginate: {
                                   id: 'listing_pagination',
                                   itemsPerPage: 4,
                                   currentPage: page,
                                   totalItems: totalRec};
                                    let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <ng-container *ngFor="let group of groups">
      <td *ngIf="user.group_id ===  group.id">{{group.name}}</td>
    </ng-container>
    <td>
      <button class="btn btn-primary mr-2" [routerLink]="[user.id, 'edit']" >Edit</button>
      <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<div>
  <pagination-controls  id="listing_pagination" maxSize="4" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>
